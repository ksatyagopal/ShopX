

<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="../../assets/images/{{productsdisplay.imageUrl}}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">SKU: BST-{{productsdisplay.productId}}</div>
                <h1 class="display-5 fw-bolder">{{productsdisplay.productName}}</h1>
                <div class="fs-5 mb-5">
                    <span><b >{{productsdisplay.price|currency:'INR':'symbol-narrow'}}</b></span>
                    <span style="text-decoration:line-through">{{productsdisplay.price*0.01+productsdisplay.price|currency:'INR':'symbol-narrow'}}</span>
                    
                </div>
                <p class="lead">{{productsdisplay.description}}</p>
                <div class="d-flex">
                    
                    <a (click)="openModal()" (click)="AddProdtoCart(productsdisplay.productId) "data-toggle="modal" data-target="#exampleModalCenter"> <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg>
                        </i>
                        Add to cart
                    </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}" style="background-color:rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle" ><div class="fa fa-shopping-cart mr-2"></div>Cart Status</h5>
              </div>
              <div class="modal-body">
                {{datas}}
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="onCloseHandled()">Close</button>
                
              </div>
       </div>
        </div>
</div>
